<div class="main-sub-container">
  <div class="main-sub-container-header">
    Add Team
    <a [routerLink]="['**']">
      <button mat-flat-button class="btn-dark-rounded-outline-white">Add</button>
    </a>    
  </div>

  <div class="add-form-container">
  

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="broche">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="openDialog()" class="btn-dark-rounded-outline">
            Action
          </button>
        </td>
      </ng-container>
    
      <!-- Table Header & Row Rendering -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    
  </div>
</div>
