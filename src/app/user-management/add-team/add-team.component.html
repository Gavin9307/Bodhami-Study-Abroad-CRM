<div class="main-sub-container">
  <div class="main-sub-container-header">
    Team
    <a [routerLink]="['/study-abroad-setup/country-setup/add-country']">
      <button mat-flat-button class="btn-dark-rounded-outline-white">Add Team</button>
    </a>
  </div>
  
  <div class="add-form-container">
   
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Name Column -->
      <ng-container matColumnDef="teamName">
        <th mat-header-cell *matHeaderCellDef> Team Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.teamName }} </td>
      </ng-container>
  
      <!-- heading Column -->
      <ng-container matColumnDef="teamLead">
        <th mat-header-cell *matHeaderCellDef> Team Lead</th>
        <td mat-cell *matCellDef="let element"> {{ element.teamLead }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="openDialog()" class="btn-dark-rounded-outline button">
              Action
            </button>
          </td>
        </ng-container>
  
      <!-- Render Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
