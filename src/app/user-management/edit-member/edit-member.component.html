<div class="main-sub-container">
  <div class="main-sub-container-header">
    Edit Counselor/Member
  </div>
  <form class="add-form">
    <div class="add-form-container">
      
      <mat-form-field class="form-input">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Eg. John Doe" value="">
      </mat-form-field>

      <mat-form-field class="form-input">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Eg. john.doe@example.com" value="">
      </mat-form-field>

      <mat-form-field class="form-input">
        <mat-label>Role</mat-label>
        <mat-select>
          <mat-option value="one">Hindi</mat-option>
          <mat-option value="two">English</mat-option>
        </mat-select>
      </mat-form-field> <!-- Closing tag was missing here -->

      <mat-form-field class="form-input">
        <mat-label>Phone No.</mat-label>
        <input matInput placeholder="Eg. 9876543210" value="">
      </mat-form-field>

    </div>

    <button mat-flat-button class="btn-dark-rounded button">Reset</button>
    <button mat-flat-button class="btn-dark-rounded button">Save Changes</button>
  </form>
</div>
