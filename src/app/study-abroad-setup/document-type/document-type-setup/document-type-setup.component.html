<div class="main-sub-container">

  <app-loader *ngIf="isLoading"></app-loader>
  <div class="main-sub-container-header">
    Document Types
    <a [routerLink]="['/study-abroad-setup/document-type-setup/add-document-type']">
      <button mat-flat-button class="btn-dark-rounded-outline-white">Add Document Type</button>
    </a>
  </div>

  <div class="add-form-container">

    <table mat-table [dataSource]="documentTypes" class="mat-elevation-z8">

      <ng-container matColumnDef="SrNo">
        <th mat-header-cell *matHeaderCellDef> Sr.No. </th>
        <td mat-cell *matCellDef="let element"> {{ element.SrNo }} </td>
      </ng-container>

      <ng-container matColumnDef="documentTypeName">
        <th mat-header-cell *matHeaderCellDef> Document Type Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.documentTypeName }} </td>
      </ng-container>

      <ng-container matColumnDef="documentTypeDescription">
        <th mat-header-cell *matHeaderCellDef> Document Type Description </th>
        <td mat-cell *matCellDef="let element" class="Description"> {{ element.documentTypeDescription }} </td>
      </ng-container>

      <ng-container matColumnDef="editDocumentType">
        <th mat-header-cell *matHeaderCellDef>Edit</th>
        <td mat-cell *matCellDef="let element">
          <a [routerLink]="['/study-abroad-setup/document-type-setup/edit-document-type',element.documentTypeId]">
            <button mat-raised-button color="primary" class="btn-dark-rounded-outline">Edit</button>
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="deleteDocumentType">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <button 
            mat-raised-button 
            color="warn" 
            (click)="deleteDocumentTypeBtn(element.documentTypeId)" 
            class="btn-dark-rounded-outline">
            Delete
          </button>
        </td>
      </ng-container>
      

      <!-- Render Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
