<div class="main-sub-container">
  <app-loader *ngIf="isLoading"></app-loader> 
    <div class="main-sub-container-header">
      Country
      <a [routerLink]="['/study-abroad-setup/country-setup/add-country']">
        <button mat-flat-button class="btn-dark-rounded-outline-white">Add Country</button>
      </a>
    </div>
    
    <div class="add-form-container">
      <form class="example-form" [formGroup]="searchForm" (ngSubmit)="onSearch()">
        <mat-form-field class="SearchFliter">
          <mat-label>Country Name</mat-label>
          <input matInput placeholder="Eg. India" formControlName="countryName">
        </mat-form-field>
        
        <mat-form-field class="SearchFliter">
          <mat-label>Country Code</mat-label>
          <input matInput placeholder="Eg. IN" formControlName="countryCode">
        </mat-form-field>
      
        <mat-form-field class="SearchFliter">
          <mat-label>Currency</mat-label>
          <input matInput placeholder="Eg. INR" formControlName="countryCurrencyName">
        </mat-form-field>
      
        <button mat-flat-button class="btn-dark-rounded-outline" type="submit">Search</button>
        <button mat-flat-button class="btn-dark-rounded-outline" type="button" (click)="onClear()">Clear</button>
      </form>
      
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="SrNo">
          <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
          <td mat-cell *matCellDef="let element"> {{ element.SrNo}} </td>
        </ng-container>

        <ng-container matColumnDef="countryName">
          <th mat-header-cell *matHeaderCellDef> Country Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.countryName }} </td>
        </ng-container>
    
        <ng-container matColumnDef="countryCode">
          <th mat-header-cell *matHeaderCellDef> Country Code </th>
          <td mat-cell *matCellDef="let element"> {{ element.countryCode }} </td>
        </ng-container>
    
        <ng-container matColumnDef="countryCurrencyName">
          <th mat-header-cell *matHeaderCellDef> Currency </th>
          <td mat-cell *matCellDef="let element"> {{ element.countryCurrencyName }} </td>
        </ng-container>
    
        <ng-container matColumnDef="countryMultiplicationFactor">
          <th mat-header-cell *matHeaderCellDef> Multiplication Factor </th>
          <td mat-cell *matCellDef="let element"> {{ element.countryMultiplicationFactor }} </td>
        </ng-container>
    
        <ng-container matColumnDef="isDeleted">
          <th mat-header-cell *matHeaderCellDef> Inactive</th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox [(ngModel)]="element.isDeleted" (ngModelChange)="toggleDeleteStatus(element)"
              class="example-margin"></mat-checkbox>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="openDialog(element)" class="btn-dark-rounded-outline button">
              Action
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
