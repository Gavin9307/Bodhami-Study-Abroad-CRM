<div class="main-sub-container">
  <app-loader *ngIf="isLoading"></app-loader> 
    <div class="main-sub-container-header">
      Country
      <a [routerLink]="['/study-abroad-setup/country-setup/add-country']">
        <button mat-flat-button class="btn-dark-rounded-outline-white">Add Country</button>
      </a>
    </div>
    
    <div class="add-form-container">
      <form class="example-form">
        <mat-form-field class="SearchFliter">
          <mat-label>Country Name</mat-label>
          <input matInput placeholder="Eg. India" value="">
        </mat-form-field>
        
        <mat-form-field class="SearchFliter">
          <mat-label>Country Code</mat-label>
          <input matInput placeholder="Eg. IN" value="">
        </mat-form-field>
  
        <mat-form-field class="SearchFliter">
          <mat-label>Currency</mat-label>
          <input matInput placeholder="Eg. INR" value="">
        </mat-form-field>
  
        <button mat-flat-button class="btn-dark-rounded-outline">Search</button>
        <button mat-flat-button class="btn-dark-rounded-outline">Clear</button>
      </form>
  
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Country Name Column -->
        <ng-container matColumnDef="countryName">
          <th mat-header-cell *matHeaderCellDef> Country Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.countryName }} </td>
        </ng-container>
    
        <!-- Country Code Column -->
        <ng-container matColumnDef="countryCode">
          <th mat-header-cell *matHeaderCellDef> Country Code </th>
          <td mat-cell *matCellDef="let element"> {{ element.countryCode }} </td>
        </ng-container>
    
        <!-- Currency Column -->
        <ng-container matColumnDef="currencyName">
          <th mat-header-cell *matHeaderCellDef> Currency </th>
          <td mat-cell *matCellDef="let element"> {{ element.currencyName }} </td>
        </ng-container>
    
        <!-- Multiplication Factor Column -->
        <ng-container matColumnDef="multiplicationFactor">
          <th mat-header-cell *matHeaderCellDef> Multiplication Factor </th>
          <td mat-cell *matCellDef="let element"> {{ element.multiplicationFactor }} </td>
        </ng-container>
    
        <!-- Is Deleted Column -->
      <ng-container matColumnDef="isDeleted">
        <th mat-header-cell *matHeaderCellDef> Is Deleted </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox [checked]="element.isDeleted" (change)="toggleDeleteStatus(element)">
          </mat-checkbox>
        </td>
      </ng-container>
    
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="openDialog()" class="btn-dark-rounded-outline">
              Action
            </button>
          </td>
        </ng-container>
    
        <!-- Render Header and Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
