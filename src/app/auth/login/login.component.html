<div class="topheader col-md-12 col-xs-12 col-sm-12">
  <mat-card class="mat-card mat-card-containing-div">
    <img src="/src/assets/signuplogo.jpg" class="logo">
    <h3 class="logintext">Login to Your Bodhami Account!</h3>

    <form [formGroup]="loginForm" class="formpadding" (ngSubmit)="loginform()">
      <mat-form-field class="example-full-width">
        <input type="email" matInput placeholder="Email" autocomplete="off" formControlName="email" maxlength="75">
        <mat-error *ngIf="loginForm.controls.email.invalid">{{ emailError }}</mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <input type="password" matInput placeholder="Password" autocomplete="off" formControlName="password">
        <mat-error *ngIf="loginForm.controls.password.invalid">{{ passwordError }}</mat-error>
      </mat-form-field>

      <div class="login-button-div">
        <button mat-raised-button type="submit" color="primary" class="login-button">LOG IN</button>
      </div>
      
      <!-- <p class="forgotpassword"><a class="popup forgot" routerLink="/resetPassword">Forgot Password?</a></p> -->

      <hr class="centered-hr">
      <p class="signup-student">
        <a class="popup-signup" (click)="openSignupPopup()">Sign In for Students</a>
      </p>
    </form>
  </mat-card>
</div>
