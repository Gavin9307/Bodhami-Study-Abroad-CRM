<div class="main-sub-container">
  <app-loader *ngIf="isLoading"></app-loader> 
    <div class="main-sub-container-header">
      Documents for University : {{university.universityName}}, Checklist : {{checklist.name}} â€” Application ID: {{appId}}
    </div>
    
    <div class="add-form-container">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="SrNo">
          <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
          <td mat-cell *matCellDef="let element"> {{ element.SrNo}} </td>
        </ng-container>
  
        <ng-container matColumnDef="documentTypeName">
          <th mat-header-cell *matHeaderCellDef> Checklist Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.documentTypeName}} </td>
        </ng-container>

        <ng-container matColumnDef="documentTypeDescription">
          <th mat-header-cell *matHeaderCellDef> Checklist Description </th>
          <td mat-cell *matCellDef="let element"> {{ element.documentTypeDescription}} </td>
        </ng-container>
  
        <ng-container matColumnDef="filePath">
          <th mat-header-cell *matHeaderCellDef> File </th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.filePath; else noFile">
              <a [href]="element.filePath" target="_blank" rel="noopener noreferrer">View File</a>
            </ng-container>
            <ng-template #noFile>
              <span style="color: gray;">No File Uploaded</span>
            </ng-template>
          </td>
        </ng-container>
        

        <ng-container matColumnDef="isVerified">
          <th mat-header-cell *matHeaderCellDef> Verified </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox [(ngModel)]="element.isVerified" (ngModelChange)="onIsVerifiedChange(element)"
              class="example-margin"></mat-checkbox>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
