<div class="main-sub-container">
  <app-back-button></app-back-button>
  <div class="main-sub-container-header">
    Application Listing
    <a [routerLink]="['/application-management/create-application']">
      <button mat-flat-button class="btn-dark-rounded-outline-white">Create Application</button>
    </a>
  </div>

  <div class="add-form-container">
    <form class="example-form">
      <mat-form-field class="SearchFliter">
        <mat-label>Country</mat-label>
        <input matInput placeholder="Enter Country">
      </mat-form-field>

      <mat-form-field class="SearchFliter">
        <mat-label>University </mat-label>
        <input matInput placeholder="Enter University">
      </mat-form-field>

      <mat-form-field class="SearchFliter">
        <mat-label>Course</mat-label>
        <input matInput type="email" placeholder="Enter course">
      </mat-form-field>

      <button mat-flat-button class="btn-dark-rounded-outline">Search</button>
      <button mat-flat-button class="btn-dark-rounded-outline" type="reset">Clear</button>
    </form>
  </div>

  <!-- Table Starts Here -->
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <!-- Country Column -->
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element"> {{ element.country }} </td>
      </ng-container>

      <!-- University Column -->
      <ng-container matColumnDef="university">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> University </th>
        <td mat-cell *matCellDef="let element"> {{ element.university }} </td>
      </ng-container>

      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Course </th>
        <td mat-cell *matCellDef="let element"> {{ element.course }} </td>
      </ng-container>

      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
      </ng-container>

      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
        <td mat-cell *matCellDef="let element"> {{ element.location }} </td>
      </ng-container>

      <!-- Website Column -->
      <ng-container matColumnDef="website">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Website </th>
        <td mat-cell *matCellDef="let element">
          <a [href]="element.website" target="_blank">{{ element.website | slice:0:20 }}...</a>
        </td>
      </ng-container>

      <!-- Action Button Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="openDialog()" class="btn-dark-rounded-outline">
            Action
          </button>
        </td>
      </ng-container>

      <!-- Table Header & Row Rendering -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
